<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta con Nota</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 50px;
    }

    .carta {
      width: 300px;
      height: 400px;
      margin: 0 auto;
      background: #ffcccc;
      border-radius: 10px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 2s;
      cursor: pointer;
    }

    .carta:hover {
      transform: rotateY(180deg);
    }

    .frente, .detras {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .frente {
      background: #ffcccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }

    .detras {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      padding: 20px;
    }

    .nota {
      background: #fff;
      border: 2px solid #ff66b2;
      padding: 10px;
      border-radius: 10px;
      color: #ff66b2;
      font-size: 18px;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="carta">
    <div class="frente">
      Â¡Haz clic para abrir la carta!
    </div>
    <div class="detras">
      <div class="nota">
        "Gracias por todo lo que haces. el esfuerzo que haces para que siempre este todo bien y prometo poner de mi parte para que sea asi. Te amo con todo mi corazon. Muuuak"
      </div>
    </div>
  </div>

  <script>
    const carta = document.querySelector('.carta');
    carta.addEventListener('click', () => {
      carta.style.transform = 'rotateY(180deg)';
    });
  </script>

</body>
</html>
